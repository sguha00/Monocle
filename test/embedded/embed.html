<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Embedding in an iframe</title>
    <link rel="stylesheet" type="text/css" href="../tests.css" />

    <link rel="stylesheet" type="text/css" href="../../dist/styles/monocore.css" />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      #reader {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000;
      }
    </style>

    <script type="text/javascript" src="../../dist/scripts/monocore.js"></script>
    <script type="text/javascript">
      Monocle.DEBUG = true;

      (function () {
        function init() {
          var bookData = Monocle.bookData({
            components: ['content/1.html', 'content/2.html']
          });
          var options = { panels: Monocle.Panels.IMode };
          window.reader = Monocle.Reader('reader', bookData, options);
        }

        Monocle.Events.listen(window, 'load', init);
      })();
    </script>

  </head>

  <body>
    <div id="reader"></div>
  </body>
</html>
